<!DOCTYPE html>
<html>

<head>

</head>

<body>

        var tasks = {
            data: [

                { id: 2, text: "Definición de requisitos", start_date: "25-06-2024", duration: 3, parent: 1 },
                { id: 3, text: "Diseño de la arquitectura del sistema", start_date: "28-06-2024", duration: 6, parent: 1 },

                { id: 6, text: "Fase de Desarrollo (Backend)", start_date: "10-07-2024", duration: 42, progress: 0.4, open: true },

                { id: 9, text: "Iteración 3: Inicio de Sesión (Backend)", start_date: "24-07-2024", duration: 7, parent: 6 },
                { id: 10, text: "Iteración 4: Recuperación de Contraseñas (Backend)", start_date: "31-07-2024", duration: 7, parent: 6 },
                { id: 11, text: "Iteración 5: Generación de Tokens JWT (Backend)", start_date: "07-08-2024", duration: 7, parent: 6 },
                { id: 12, text: "Iteración 6: Verificación de Correo Electrónico (Backend)", start_date: "14-08-2024", duration: 7, parent: 6 },

                { id: 13, text: "Fase de Desarrollo (Frontend)", start_date: "21-08-2024", duration: 21, progress: 0.5, open: true },

                { id: 19, text: "Verificación de despliegue", start_date: "14-09-2024", duration: 4, parent: 17 }
            ]
        };

        gantt.parse(tasks);
    </script>
</body>

</html>
